{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "n8n.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "n8n.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes: [Ingress, Egress]
  ingress:
    # Allow intra-pod communication (main <-> worker <-> webhook-processor)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "n8n.name" . }}
              app.kubernetes.io/instance: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    # Allow external ingress (load balancers, ingress controllers)
    - from: []
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- if .Values.database.useExternal }}
    # Allow PostgreSQL
    - to: []
      ports:
        - protocol: TCP
          port: {{ .Values.database.port }}
    {{- end }}
    {{- if .Values.queueMode.enabled }}
    # Allow Redis
    - to: []
      ports:
        - protocol: TCP
          port: {{ .Values.redis.port }}
    {{- end }}
    # Allow HTTPS (for webhooks, external APIs, license checks)
    - to: []
      ports:
        - protocol: TCP
          port: 443
{{- end }}
